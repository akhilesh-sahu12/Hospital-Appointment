<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyles.css">
    <title>Book Appointment</title>
</head>
<body>
        <nav>
            <ul style="list-style-type:none;">
              <li>
                <h1>
                  <a href="index.html">
                    <span class="fas fa-hospital-user" aria-hidden="true"></span>
                    <span>Healthcare Support</span>
                  </a>
                </h1>
              </li>
            </ul>
        </nav>
        <h2 style="color:rgb(187, 42, 42); text-align: center;">Book Your Appointment:</h2>
        <div style="overflow-x:auto;">
        <form>
            <fieldset>
              <legend>Patient Details:</legend>
              <table style="text-align: center; width: 50%;" class="center-t">
            
                       <tr><td>
                        <div class="forms">
                <label >
                    Patient Name:
                </label></td>
              <td>
                    <input type="text"
                    placeholder="Name"required>
              </td>
              </tr>
            </div>
            <!---->
            <tr><td>
                <div class="age"></div>
              <label 
                    >
                  Age:
              </label></td>
              <td>
                  <input type="number"
                         placeholder="Age in Year"required></dt></tr>
          </div>
          <!---->
          <!---->
         <tr><td>
            <div class="addresses">
            <label >
                Address:
            </label></td>
            <td>
                <input type="text"
                placeholder="House no. village or city pincode"required></dt></tr>
        </div>
        <!---->
        <!---->
        
          <tr><td>
            <div class="emails">
            <label>
                Email:
            </label></td><td>
            <input type="email" name="email" placeholder="abcd@gmail.com"required></td></tr>
           <!--     <input type="email"id="email"class="form-control"
                placeholder="abcd@gmail.com"required>-->
        </div>
        <!---->
        <!---->
        
          <tr><td>
              <div class="mobile-number">
            <label>
                Mobile number:
            </label></td>
            <td>
                <input type="tel"
                placeholder="9999999999"required></td></tr>
        </div>
              
                  <tr><td>
                    <div class="genders">
                <label>Gender:</label></td><td>
                <input type="radio" name="gender">
                Male<input type="radio" name="gender">
                Female<input type="radio" name="gender">
                Custom<input type="radio" name="gender"></td></tr>
              </div>
        <!---->
        
            <tr><td>
                <div class="departments"> 
            <label for="Department">Department:</label></td><td>
            <select id="department" name="department">
              <option value="1">Cardiology</option>
              <option value="2">Electrophysiology</option>
              <option value="3">gastroenterology</option>
              <option value="4">Neurology</option>
              <option value="5">Oncology</option>
              <option value="6">Urology</option>
            </select>
        </td></tr></div>
       
            
                <tr><td>
                    <div class="docters"> <label for="doctors_list">Select Docter:</label>
                    </td><td>
                <select id="doctors_list" name="doctors_list">
                  <option value="a">Dr. kapil kumawat</option>
                  <option value="b">Dr. abir banerjee</option>
                  <option value="c">Dr. Abhishek Basu</option>
                  <option value="d">Dr. Abhay Kumar</option>
                </select>
            </td></tr></div>


          
              <tr><td>
                <div class="dates">
              <label>Date of Booking: </label>
              </td><td>
                  <input type="date"id="date"class="form-control">
                </td></tr>
          </div>
          <!---->
          
              <tr><td>
                <div class="form-group row">
              <label>
                 Time:
              </label>
              </td><td>
                  <input type="time"id="time"class="form-control">
                </td></tr>
          </div>
          <!---->
          
              <tr><td>
                <div class="form-group row">
              <label>
                 Symptoms:
              </label>
              </td><td>
                  <textarea 
                       rows="5" cols="40" required></textarea>
                    </td></tr>
          </div>
          <!---->
          <tr><td>
          <div class="submit-button">
                  <button type="submit"class="btn btn-form">
                      SUBMIT
                  </button>
                </td>
                <td>
          <div class="reset-button">
                  <button type="reset" class="btn btn-form">
                      RESET
                  </button>
                </td>
                </tr>
              </div>
          </div>
        </div>
          </fieldset>
        </form>
    </div>
</body>
</html>
