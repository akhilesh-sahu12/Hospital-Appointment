<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feedback</title>
    <link rel="stylesheet" href="mystyles.css" />
  </head>
  <body>
    <nav>
      <ul style="list-style-type: none">
        <li>
          <h1>
            <a href="index.html">
              <span class="fas fa-hospital-user" aria-hidden="true"></span>
              <span>Healthcare Support</span>
            </a>
          </h1>
        </li>
      </ul>
    </nav>
    <h2 style="color: rgb(187, 42, 42); text-align: center">Feedback:</h2>
    <div class="feedback">
      <p>Please provide your feedback below:</p>
      <form role="form">
        <div class="rating">
          <p>
            <label>How do you rate your overall experience?</label><br />
            <label class="radio-inline">
              <input
                type="radio"
                name="experience"
                id="radio_experience"
                value="bad"
              />
              Bad
            </label>

            <label class="radio-inline">
              <input
                type="radio"
                name="experience"
                id="radio_experience"
                value="average"
              />
              Average
            </label>

            <label class="radio-inline">
              <input
                type="radio"
                name="experience"
                id="radio_experience"
                value="good"
              />
              Good
            </label>
          </p>
        </div>

        <div style="overflow-x: auto"></div>
        <div class="comments">
          <label for="comments"> Comments:</label>
          <textarea
            class="form-control"
            type="textarea"
            name="comments"
            id="comments"
            placeholder="Your Comments"
            maxlength="6000"
            rows="7"
          ></textarea>
        </div>
        <br />

        <div class="name">
          <label for="name"> Your Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <br />

        <div class="email">
          <label for="email"> Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <br />

        <div class="btn">
          <button type="submit" class="btn btn-lg btn-warning btn-block">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
